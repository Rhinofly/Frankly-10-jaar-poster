	<script>

		window.twttr = (function (d,s,id) {
		    var t, js, fjs = d.getElementsByTagName(s)[0];
		    if (d.getElementById(id)) return; js=d.createElement(s); js.id=id;
		    js.src="//platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs);
		    return window.twttr || (t = { _e: [], ready: function(f){ t._e.push(f) } });
		 }(document, "script", "twitter-wjs"));
		
		twttr.ready(function() {
			
			function extractParamFromUri(uri, paramName) {
			if (!uri) {
				return;
			}
			var regex = new RegExp('[\\?&#]' + paramName + '=([^&#]*)');
			var params = regex.exec(uri);
			if (params != null) {
				return unescape(params[1]);
			}
			return;
			}

			twttr.events.bind('tweet', function(event) {
			    shareAnalytics(['_trackSocial', 'twitter', 'tweet', extractParamFromUri(event.target.src, 'url')]);
			});

			twttr.events.bind('click', function(event) {
			    shareAnalytics(['_trackSocial', 'twitter', 'tweet-click', extractParamFromUri(event.target.src, 'url')]);
			});
		});

		window.fbAsyncInit = function() {
			FB.init({
				xfbml : true  // parse XFBML
			});

			FB.Event.subscribe('edge.create', function(response) {
				shareAnalytics(['_trackSocial', 'facebook', 'like', response]);
			});


		// Additional initialization code here
		};

		// Load the SDK Asynchronously
		(function(d){
			var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
