		<canvas id="canvas_c" width="600" height="600" style="margin:50px auto 0;width:600px;height:600px;border:#999999 1px solid; display:block;"></canvas>

		<script src="/js/Bezier.js"></script>
		<script>

			function distance(point1, point2) {
				var xs = 0;
				var ys = 0;

				xs = point2.x - point1.x;
				xs = xs * xs;

				ys = point2.y - point1.y;
				ys = ys * ys;

				return Math.sqrt( xs + ys );
			}
			
			var Point = function(x, y) {
				this.x = x;
				this.y = y;
			}

			var point1 = new Point(100, 100);
			var point2 = new Point(200, 200);
			var point3 = new Point(300, 500);
			var point4 = new Point(500, 200);

			var ctx = document.getElementById('canvas_c').getContext('2d');

			ctx.moveTo(point1.x, point1.y);
			ctx.bezierCurveTo(point2.x, point2.y, point3.x, point3.y, point4.x, point4.y);

			ctx.stroke();

			bezier = new Bezier(point1, point2, point3, point4);
			

			
			var points = [], t = .1;

			for(var i = 0; i <= 1/t; i++) {
				var pointX = bezier.x(i*t),
					pointY = bezier.y(i*t);
				ctx.fillRect(pointX, pointY, 5, 5);

				points.push(new Point(pointX, pointY));
			}


			var totalDistance = 0;
			for(i = 0; i < points.length-1; i++) {
				totalDistance += distance(points[i], points[i+1]);
			}

			console.log(totalDistance, bezier.arcLengths[10]);


		</script>
